<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-3xl px-5 py-6 bg-slate-300">
        QR code Generator (for URLs)
      </h1>
    </header>
    <main class="mt-4 ml-5 mt-20">
      <div>
        <form id="generate-form">
          <input
            type="url"
            id="url"
            class="px-4 py-2 border-2  w-3/5"
            placeholder="Enter a URL"
          />
          <select id="size" class="px-4 py-2 mt-4 border-2 w-3/5">
            <option value="100">100x100</option>
            <option value="200">200x200</option>
            <option value="300">300x300</option>
            <option value="400">400x400</option>
            <option value="500">500x500</option>
            <option value="600">600x600</option>
          </select>
          <button
            type="submit"
            class="px-8 mt-5 block border-2 bg-slate-300 hover:bg-slate-500 py-2"
          >
            Generate QR
          </button>
        </form>
      </div>
      <div class="mt-5" id="qrcode"></div>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
